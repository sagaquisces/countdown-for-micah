<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        height: 100vh;
        width: 100vw;
        font-size: 20px;
        margin: 0px;
        background-color: green;
        text-align: center;
        color: white;
        font-family: "Lucida Console", "Courier New", monospace;
      }
      h1 {
        font-size: 5em;
        text-align: center;
      }
      p {
        font-size: 4em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Countdown for Micah</h1>

    <p id="demo"></p>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Feb 20, 2024 17:30:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var daysText = days == 1 ? " day, " : " days, ";
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var hoursText = hours == 1 ? " hour, " : " hours, ";
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var minutesText = minutes == 1 ? " minute, " : " minutes, ";
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        var secondsText = seconds == 1 ? " second, " : " seconds, ";

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML =
          days +
          daysText +
          "<br>" +
          hours +
          hoursText +
          "<br>" +
          minutes +
          minutesText +
          "<br>" +
          seconds +
          secondsText +
          "<br>" +
          " CAPTAIN!";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML =
            "Better be at your station, CAPTAIN!";
        }
      }, 1000);
    </script>
  </body>
</html>
